<!DOCTYPE html>
<html>
    <head>
    <base target="newspace"/>
    <meta charset="utf-8">
    <title>Image Mapping</title>
    <script language = "JavaScript">
        function writeText(txt)
        {
            document.getElementById("desc").innerHTML=txt;
        }
        function dissolveText(txt)
        {
            document.getElementById("desc").innerHTML=txt;
        }
    </script>
    <STYLE type="TEXT/CSS">
        h1
        {
            color: aqua;
            text-align: center;
            font-family: Georgia;
            font-size: 50px;
        }
        body
        {
            background-color: black;
            margin: 10px;
        }
        p#desc
        {
            font-family: Tahoma;
            font-size: 18px;
            color: white;
            text-align: center;
        }
        img
        {
            color: white;
        }
    </STYLE>
    </head>
    <body>
        <h1>The Solar System</h1>
        <div align = "center">
            <img src="/imagemapping/images folder/unnamed.jpg" usemap="#solarSystem" alt="Image of Solar System">
            <map name="solarSystem">
                <area shape="rectangle" coords="236,219,368,340" href="Earth.html" alt="Image of Earth" onmouseover="writeText('The surface temperature of earth is around 20c at noon :D');">
                <area shape="circle" coords="83,269,68" href="Jupiter.html" alt="Image of Jupiter"onmouseover="writeText('The surface temperature of Jupiter is around 500 k at noon :D');">
                <area shape="poly" coords="16,152,66,102,68,80,80,59,119,33,
                159,36,221,10,235,16,224,34,180,81,174,113,142,139,121,143,93,136,38,167,19,166" href="Saturn.html" alt="Image of Saturn" onmouseover="writeText('The surface temperature of Saturn is around 500 k at noon :D');">
            </map>
        <p id="desc"></p>


        </div>
    </body>

</html>
